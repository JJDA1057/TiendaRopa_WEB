<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link href="Estilos/css/all.min.css" rel="stylesheet" />
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
</head>
<body class="hold-transition login-page">
    <div class="login-box" style="width: 480px;">
        <div class="card card-primary">
            <div class="card-header text-center">
                <h3 class="card-title">Registro de Usuario</h3>
            </div>
            <div class="card-body">
                <form id="frmRegistro">
                    <div class="form-group">
                        <label for="txtUsuario">Nombre de Usuario</label>
                        <input type="text" id="txtUsuario" class="form-control" placeholder="Ingrese el usuario" />
                    </div>
                    <div class="form-group">
                        <label for="txtClave">Clave</label>
                        <input type="password" id="txtClave" class="form-control" placeholder="Ingrese la clave" />
                    </div>
                    <div class="form-group">
                        <label for="txtIdEmpleado">ID Empleado</label>
                        <input type="number" id="txtIdEmpleado" class="form-control" placeholder="ID del empleado" />
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="button" id="btnGuardar" class="btn btn-primary btn-block">Guardar</button>
                        </div>
                    </div>
                    <div id="dvMensaje" style="margin-top: 15px; font-weight: bold;"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="Scripts/Comunes/CRUD.js"></script>
    <script src="Scripts/Registro.js"></script>
</body>
</html>
