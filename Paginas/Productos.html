<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Productos</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

   
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link href="Estilos/css/all.min.css" rel="stylesheet" />
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.9.0/axios.min.js"></script>
</head>

<body class="hold-transition sidebar-mini">
    <div id="myApp" class="content-wrapper p-4">
        <section class="content">
            <div class="container-fluid">
               
                <div class="card card-primary">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3 class="card-title">{{msg}}</h3>
                        <a href="https://localhost:44349/Paginas/ProductoCreate.html" class="btn btn-success btn-sm">
                            <i class="fas fa-plus"></i> Nuevo
                        </a>
                    </div>

                    
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover">
                                <thead class="thead-light">
                                    <tr>
                                        <th>Acciones</th>
                                        <th>Id</th>
                                        <th>Nombre</th>
                                        <th>Descripción</th>
                                        <th>Precio</th>
                                        <th>Stock</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr v-for="producto in productList" :key="producto.IdProducto">
                                        <td>
                                            <button type="button" class="btn btn-warning btn-sm me-1" @click="updateProduct(producto.IdProducto)">
                                                <i class="fas fa-edit"></i> Editar
                                            </button>
                                            <button type="button" class="btn btn-danger btn-sm" @click="deleteProdutc(producto.IdProducto)">
                                                <i class="fas fa-trash"></i> Eliminar
                                            </button>
                                        </td>
                                        <td>{{producto.IdProducto}}</td>
                                        <td>{{producto.Nombre}}</td>
                                        <td>{{producto.Descripcion}}</td>
                                        <td>{{producto.Precio}}</td>
                                        <td>{{producto.Stock}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div> 
            </div>
        </section>
    </div>

    <script type="module" src="Scripts/productos.js"></script>
</body>

</html>
