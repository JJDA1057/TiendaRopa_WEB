<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Crear producto</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.9.0/axios.min.js"></script>
</head>
<body>
    <h1>Crear un nuevo producto</h1>
    <div id="createProductApp">
        <div class="container">
        <form>
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row mb-4">
            <div class="col">
                <div data-mdb-input-init class="form-outline">
                    <input type="text" id="form6Example1" class="form-control" v-model="producto.Nombre"/>
                    <label class="form-label" for="form6Example1">Nombre</label>
                </div>
            </div>
            <div class="col">
                <div data-mdb-input-init class="form-outline">
                    <input type="text" id="form6Example2" class="form-control" v-model="producto.Descripcion" />
                    <label class="form-label" for="form6Example2">Descripción</label>
                </div>
            </div>
        </div>

        <!-- Text input -->
        <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" id="form6Example3" class="form-control" v-model="producto.Precio"/>
            <label class="form-label" for="form6Example3">Precio</label>
        </div>

        <!-- Text input -->
        <div data-mdb-input-init class="form-outline mb-4">
            <input type="text" id="form6Example4" class="form-control" v-model="producto.Stock"/>
            <label class="form-label" for="form6Example4">Stock</label>
        </div>
        <button data-mdb-ripple-init type="button" class="btn btn-primary btn-block mb-4" @click="saveProduct">Crear producto</button>
        <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-block mb-4">Regresar</button>
    </form>
    </div>
    </div>
    <script type="module" src="Scripts/ProductCreate.js"></script>
</body>
</html>
